title: Command Server
name: command
use_python: true
expose: true
port: 7000

prepare_env: "pip install -r requirements.txt"

start: |-
  cd server
  PYTHONUNBUFFERED=1 nohup uvicorn main:app --host 0.0.0.0 --port ${{ name|upper }}_PORT > $LOG_DIR/{{ name }}.log 2>&1 &
  echo $! > /tmp/{{ name }}.pid
  if [[ -n "${DISCORD_BOT}" ]]; then
    nohup python process.py > $LOG_DIR/{{ name }}_process.log 2>&1 &
    echo $! > /tmp/{{ name }}_process.pid
  fi
  cd ..

export_required_env: |-
  export REQUIRED_ENV="COMMAND_USERNAME,COMMAND_PASSWORD"

other_commands: |-
  export {{ name|upper }}_PORT=${{ '{' ~  name|upper }}_PORT:-"7000"}
  export EXPOSE_PORTS="$EXPOSE_PORTS:${{ name|upper }}_PORT"
  export PORT_MAPPING="$PORT_MAPPING:{{ name }}"

custom_reload: |-
  kill_pid $file
  kill_pid /tmp/{{ name }}_process.pid
  # Wait for 1s to avoid unexpected behavior
  sleep 1
  bash main.sh